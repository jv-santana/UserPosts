<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentação da API - Users & Posts</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray: #cbd5e1;
      --text: #1e293b;
      --bg: #ffffff;
      --mono: "Courier New", monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1.5rem;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    .config-section {
      background: var(--bg);
      border-left: 5px solid var(--primary);
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .base-url {
      background-color: var(--dark);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 0.95rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--gray);
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      background-color: var(--bg);
      border-right: 1px solid var(--gray);
      font-weight: 600;
      color: var(--primary);
      transition: background 0.3s;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background-color: var(--light);
    }

    .tab.active {
      background-color: var(--primary);
      color: white;
    }

    .endpoints-section {
      display: none;
    }

    .endpoints-section.active {
      display: block;
    }

    .endpoint-card {
      background-color: white;
      border: 1px solid var(--gray);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .endpoint-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--gray);
      background-color: var(--light);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .method-badge {
      font-size: 0.75rem;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: bold;
      color: white;
    }

    .method-get { background: #22c55e; }
    .method-post { background: #3b82f6; }
    .method-put { background: #f59e0b; }
    .method-delete { background: #ef4444; }

    .endpoint-path {
      font-family: var(--mono);
      font-weight: bold;
    }

    .endpoint-description {
      font-style: italic;
      color: var(--text);
      margin-left: auto;
    }

    .endpoint-body {
      padding: 1rem 1.25rem;
    }

    .section-title {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .code-block {
      background-color: #1e293b;
      color: #f8fafc;
      padding: 1rem;
      font-family: var(--mono);
      font-size: 0.9rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 1rem;
      color: var(--text);
      border-top: 1px solid var(--gray);
    }

    .tech-stack {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-badge {
      background: var(--bg);
      border: 1px solid var(--gray);
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      color: var(--text);
    }

    .tech-badge:hover {
      background-color: var(--light);
      border-color: var(--primary);
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="config-section">
      <h2>Base URL</h2>
      <div class="base-url">https://devweb2-prisma.vercel.app/</div>
    </section>

    <nav class="tabs">
      <div class="tab active" onclick="showTab('users')">Usuários</div>
      <div class="tab" onclick="showTab('posts')">Posts</div>
    </nav>

    <main>
      <section id="users" class="endpoints-section active">
        <!-- os cards continuam iguais -->
        <!-- copie e cole aqui os elementos do seu conteúdo dentro da section "users" -->
      </section>

      <section id="posts" class="endpoints-section">
        <!-- mesma coisa, cole aqui os elementos da section "posts" -->
      </section>
    </main>

    <footer class="footer">
      <p>API CRUD - Users & Posts</p>
      <div class="tech-stack">
        <span class="tech-badge">Node.js</span>
        <span class="tech-badge">Express</span>
        <span class="tech-badge">TypeScript</span>
        <span class="tech-badge">Vercel</span>
      </div>
    </footer>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".endpoints-section").forEach(sec => sec.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(tabName).classList.add("active");
    }
  </script>
</body>
</html>
